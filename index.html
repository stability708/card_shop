<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike air | Карточка товара</title>
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="image_container">
            <img src="img/sneakers.png" alt="Nike air">
        </div>
        <div class="container">
            <div class="content">
                <h2>Nike Air Max 270 G</h2>
                <h3>Обувь для гольфа</h3>
                <p>Легендарные кроссовки Nike Air Max 270 G. Силуэт, в точности повторяющий оригинальный дизайн культовой модели Air, дополнен воздухопроницаемой сеткой и инновационным протектором для первоклассного сцепления.</p>    
            </div>
            <div class="size_container">
                <span class="text_size">Размер:</span>
                <span class="item_size">39</span>
                <span class="item_size">40</span>
                <span class="item_size">41</span>
                <span class="item_size">42</span>
            </div>
            <div class="price_container">
                <p class="price">12 799 ₽</p>
                <button class="button">
                    <img class="icon" src="./img/cart-icon.png"/>
                    <span>В корзину</span>
                </button>

            </div>
        </div>
    </div>
</body>
</html>
